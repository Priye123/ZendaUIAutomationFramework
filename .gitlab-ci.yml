image: rvancea/maven-chrome-jdk8:latest

build:
  stage: build
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn clean test

# Store artifacts
  artifacts:
    paths:
       - target/surefire-reports/TEST-*.xml
    reports:
      junit:
       - target/surefire-reports/TEST-*.xml
